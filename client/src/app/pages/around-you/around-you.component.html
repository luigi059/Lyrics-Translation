<div class="flex flex-col">
  <ng-container *ngIf="!isLoading && !error">
    <h2 class="font-bold text-3xl text-white text-left mt-4 mb-10">
      Top Charts in Ireland
    </h2>

    <div class="flex flex-wrap sm:justify-start justify-center gap-8">
      <app-song-card
        *ngFor="let song of data$ | async; index as i"
        [song]="song"
        [isPlaying]="isPlaying$ | async"
        [activeSong]="activeSong$ | async"
        [data]="data$ | async"
        [i]="i"
      >
      </app-song-card>
    </div>
  </ng-container>

  <ng-container *ngIf="isLoading">
    <app-loader title="Loading songs..."></app-loader>
  </ng-container>

  <ng-container *ngIf="error">
    <app-error></app-error>
  </ng-container>
</div>
