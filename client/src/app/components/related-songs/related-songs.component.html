<div class="flex flex-col">
  <h1 class="font-bold text-3xl text-white">Related Songs:</h1>

  <div class="mt-6 w-full flex flex-col">
    <app-song-bar
      *ngFor="let song of data; index as i"
      [song]="song"
      [i]="i"
      [artistId]="artistId"
      [isPlaying]="isPlaying"
      [activeSong]="activeSong"
    >
    </app-song-bar>
  </div>
</div>
