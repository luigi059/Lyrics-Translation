<div class="md:flex hidden flex-col w-[240px] py-10 px-4 bg-[#191624] h-full">
  <img [src]="getLogoSrc()" alt="Logo" class="w-full h-14 object-contain" />
  <div class="mt-10">
    <a
      *ngFor="let item of links"
      [routerLink]="item.to"
      class="flex flex-row justify-start items-center my-8 text-sm font-medium text-gray-400 hover:text-cyan-400"
    >
      <mat-icon class="material-icons w-6 h-6 mr-2">{{ item.icon }}</mat-icon>
      {{ item.name }}
    </a>
  </div>
</div>

<div class="absolute md:hidden block top-6 right-3">
  <i class="material-icons w-6 h-6 mr-2 text-white" (click)="toggleMenu()">
    {{ mobileMenuOpen ? "close" : "menu" }}
  </i>
</div>

<div
  class="absolute top-0 h-screen w-2/3 bg-gradient-to-tl from-white/10 to-[#483D8B] backdrop-blur-lg z-10 p-6 md:hidden smooth-transition"
  [style.left.px]="mobileMenuOpen ? 0 : -1000"
>
  <img [src]="getLogoSrc()" alt="Logo" class="w-full h-14 object-contain" />
  <div class="mt-10">
    <a
      *ngFor="let item of links"
      [routerLink]="item.to"
      class="flex flex-row justify-start items-center my-8 text-sm font-medium text-gray-400 hover:text-cyan-400"
      (click)="toggleMenu()"
    >
      <mat-icon class="material-icons w-6 h-6 mr-2">{{ item.icon }}</mat-icon>
      {{ item.name }}
    </a>
  </div>
</div>
