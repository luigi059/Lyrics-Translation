<div class="hidden sm:flex flex-row items-center">
  <p class="text-white">{{ value === 0 ? "0:00" : getTime(value) }}</p>
  <input
    type="range"
    step="any"
    [value]="value"
    [min]="min"
    [max]="max"
    (change)="handleInput($event)"
    class="md:block w-24 md:w-56 2xl:w-96 h-1 mx-4 2xl:mx-6 rounded-lg"
  />
  <p class="text-white">{{ max === 0 ? "0:00" : getTime(max) }}</p>
</div>
